<section class="homepageHeader">
    <div class="carousel js-carousel-homepage">

        <div class="homepageHeader">
            <img class="homepageHeader--img" src="{{ (index .items 0).imageUrl }}">
            <img class="homepageHeader--svg" src="/img/homepage/speech-bubble.svg">
        </div>

        {{ range after 1 .items }}
            <img class="homepageHeader--img" src="{{ .imageUrl }}">
        {{ end }}

    </div>
</section>
