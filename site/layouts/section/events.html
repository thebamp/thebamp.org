<section class="l-section l-center">
    <div class="calendarBox box box-blue">
        <iframe
          src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FLos_Angeles&color=%238E24AA&showTitle=1&showNav=0&showDate=0&showPrint=0&showTabs=0&showTz=0&showCalendars=1&src={{ .Params.calendarId }}"
          width="100%" height="600" frameborder="0" scrolling="no">
        </iframe>
    </div>
</section>

<section class="l-section">
    <div class="gridBox gridBox-col2 gridBox-col2-collapse gridBox-center">
        {{ range .Params.events }}
            {{ partial "event" . }}
        {{ end }}
    </div>
</section>

<section class="l-section">
    <h2 class="sectionHeading sectionHeading-sub sectionHeading-spaced sectionHeading-centered">Past Event Photos!</h2>
    {{ partial "photo-grid" (dict "items" .Params.photos) }}
</section>

{{ end }}
